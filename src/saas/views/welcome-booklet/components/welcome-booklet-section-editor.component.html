<div class="border rounded-lg mb-4 overflow-hidden bg-white shadow-sm" [formGroup]="group">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 bg-gray-50 cursor-pointer hover:bg-gray-100 transition-colors"
        (click)="toggle()">
        <div class="flex items-center space-x-3">
            <div class="text-blue-600" [innerHTML]="section.icon"></div>
            <h3 class="font-medium text-gray-900">{{ section.editorTitle }}</h3>
        </div>
        <div class="flex items-center space-x-2">
            <!-- AI Button -->
            <button type="button" (click)="$event.stopPropagation(); autoFill()"
                class="p-1.5 text-xs bg-purple-100 text-purple-700 rounded hover:bg-purple-200 flex items-center gap-1 transition-colors"
                title="Générer avec IA">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3">
                    <path fill-rule="evenodd"
                        d="M10 1c3.866 0 7 1.79 7 4s-3.134 4-7 4-7-1.79-7-4 3.134-4 7-4zm5.694 8.13c.464-.264.91-.583 1.306-.952V10c0 2.21-3.134 4-7 4s-7-1.79-7-4V8.178c.396.37.842.689 1.306.953C5.838 10.006 7.854 10.5 10 10.5s4.162-.494 5.694-1.37zM3 13.179V15c0 2.21 3.134 4 7 4s7-1.79 7-4v-1.822c-.396.37-.842.689-1.306.953-1.532.875-3.548 1.369-5.694 1.369s-4.162-.494-5.694-1.37A7.009 7.009 0 013 13.179z"
                        clip-rule="evenodd" />
                </svg>
                IA
            </button>
            <svg class="w-5 h-5 text-gray-400 transform transition-transform duration-200"
                [class.rotate-180]="!isOpen()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd" />
            </svg>
        </div>
    </div>

    <!-- Content -->
    <div class="p-4 space-y-4" *ngIf="isOpen()">
        <div *ngFor="let key of getFields()" class="space-y-1">
            <div class="flex justify-between">
                <label class="block text-sm font-medium text-gray-700">{{ getLabel(key) }}</label>
            </div>

            <textarea [formControlName]="key" rows="3"
                class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="Saisissez les informations ou utilisez l'IA..."></textarea>

            <!-- Manual PDF Link Field (hidden unless filled by AI usually, but let's show it if value exists or just show it?) -->
            <!-- Simplified: show if value exists or always show small? -->
            <div *ngIf="group.get(key + '_pdf')?.value" class="mt-1 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                    class="w-4 h-4 text-red-500">
                    <path
                        d="M3 3.5A1.5 1.5 0 014.5 2h6.879a1.5 1.5 0 011.06.44l4.122 4.12a1.5 1.5 0 01.439 1.061V16.5a1.5 1.5 0 01-1.5 1.5h-11a1.5 1.5 0 01-1.5-1.5v-13z" />
                </svg>
                <a [href]="group.get(key + '_pdf')?.value" target="_blank"
                    class="text-xs text-blue-600 hover:underline truncate">{{ group.get(key + '_pdf')?.value }}</a>
            </div>
        </div>
    </div>
</div>
